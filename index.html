<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR code component</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="assets/images/favicon-32x32.png"
  </head>
  <body>
    <main class="qr-code-container">
      <div class="qr-code-image-container">
        <img src="assets/images/image-qr-code.png" class="qr-code-image" alt="QR code to scan to visit Frontend Mentor" role="link" aria-label="QR code to scan to visit Frontend Mentor">
      </div>
      <h1 class="main-heading">Improve your front-end skills by building projects</h1>
      <p class="sub-heading">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </main>
  </body>
</html>
